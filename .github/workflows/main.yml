name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build backend image
        run: |
          docker build -t faiza76/backend:latest ./backend
          docker push faiza76/backend:latest

      - name: 🐳 Build frontend image
        run: |
          docker build -t faiza76/frontend:latest ./frontend
          docker push faiza76/frontend:latest
